<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="bg-image"></div>


  <div class="container mt-3 mt-md-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="text-center">Formulario de Información</h2>

        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" aria-label="Nombre">
            </div>
            <div class="col-md-6 mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" aria-label="Apellido">
            </div>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com" aria-label="Correo Electrónico">
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Número de teléfono" aria-label="Teléfono">
          </div>

          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" aria-label="Fecha de Nacimiento">
          </div>

          <div class="mb-3">
            <label for="nivelHtml" class="form-label">Nivel de experiencia en HTML</label>
            <select class="form-select" id="nivelHtml" aria-label="Nivel de experiencia en HTML">
              <option selected>Selecciona tu nivel</option>
              <option value="principiante">Principiante</option>
              <option value="intermedio">Intermedio</option>
              <option value="avanzado">Avanzado</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Temas de Interés</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="htmlCheck" value="html" aria-label="HTML">
              <label class="form-check-label" for="htmlCheck">HTML</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="cssCheck" value="css" aria-label="CSS">
              <label class="form-check-label" for="cssCheck">CSS</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="jsCheck" value="javascript" aria-label="JavaScript">
              <label class="form-check-label" for="jsCheck">JavaScript</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Preferencia de Horario</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="horario" id="dia" value="dia" aria-label="Día">
              <label class="form-check-label" for="dia">Día</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="horario" id="tarde" value="tarde" aria-label="Tarde">
              <label class="form-check-label" for="tarde">Tarde</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="horario" id="noche" value="noche" aria-label="Noche">
              <label class="form-check-label" for="noche">Noche</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="colorFavorito" class="form-label">Color Favorito</label>
            <input type="color" class="form-control form-control-color" id="colorFavorito" aria-label="Color Favorito">
          </div>

          <div class="mb-3">
            <label for="conocimientoHtml" class="form-label">Nivel de Conocimiento en HTML (1-100)</label>
            <input type="range" class="form-range" id="conocimientoHtml" min="1" max="100" aria-label="Conocimiento en HTML">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" id="progress-bar"></div>
            </div>
          </div>

          <div class="mb-3">
            <label for="sitioWeb" class="form-label">Sitio Web Personal</label>
            <input type="url" class="form-control" id="sitioWeb" placeholder="www.xxxxxxxx.cl" aria-label="Sitio Web Personal">
          </div>

          <div class="mb-3">
            <label for="comentarios" class="form-label">Comentarios Adicionales</label>
            <textarea class="form-control" id="comentarios" rows="3" placeholder="Escribe tus comentarios" aria-label="Comentarios"></textarea>
          </div>

          <div class="mb-3">
            <label for="cv" class="form-label">Subir CV (PDF)</label>
            <input class="form-control" type="file" id="cv" accept="application/pdf" aria-label="Subir CV en formato PDF">
          </div>


          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script>
    const rangeInput = document.getElementById('conocimientoHtml');
    const progressBar = document.getElementById('progress-bar');

    rangeInput.addEventListener('input', () => {
      progressBar.style.width = rangeInput.value + '%';
      progressBar.textContent = rangeInput.value + '%';
    });
  </script>

</body>
</html>
